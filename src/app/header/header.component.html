<!-- header start -->
<div class="container-fluid">
<header class="sticky header-2  header-type" id="sticky">
  
    
        <div class="row">
            <div class="col-12">
                <div class="main-menu border-section border-top-0">
                    <div class="menu-left">
                        <div class="navbar">
                            <a (click)="openNav()">
                               <img src="assets/images/divattIcons/menu.svg" alt="menu" title="Open menu"/>
                            </a>
                            <div id="mySidenav" class="sidenav">
                                <a [routerLink]="" class="sidebar-overlay" (click)="closeNav()"></a>
                                <nav>
                                <div (click)="closeNav()">
                                    <div class="sidebar-back text-left">
                                    <i class="fa fa-angle-left pr-2" aria-hidden="true"></i> Back
                                    </div>
                                </div>
                                <app-left-menu></app-left-menu>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="d-sm-block d-md-block">
                       
                        <a [routerLink]="['/home']"><img src="assets/images/logo.png"  class="main_logo" alt="logo"></a>
                    </div>
                    <!-- <div class="d-block d-sm-none">
                        <a [routerLink]="['/home']"><img class="" src="assets/images/logo.png" width="120px" alt="logo"></a>
                       
                    </div> -->
                    <div class="menu-right pull-right">
                        <app-header-widgets [shoppingCartItems]="shoppingCartItems"></app-header-widgets>
                    </div>
                </div>
            </div>
        </div>
    
    <!-- <div class="container">
        <div class="row ">
            <div class="col-lg-12">
                <div class="main-nav-center">
                    <app-navbar></app-navbar>
                </div>
            </div>
        </div>
    </div> -->
</header>
</div>
<!-- header end -->
