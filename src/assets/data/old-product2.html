<div class="img-wrapper">
    <div class="lable-block">
      <span class="lable3" *ngIf='product.new'>new</span>
      <span class="lable4" *ngIf='product.sale'>on sale</span>
    </div>
    <div class="front">
      <a [routerLink]="['/product-detail/product', product.id]"><img
          [src]="!variantImage ? product.pictures[0] : variantImage" class="img-fluid" alt=""></a>
    </div>
    <ul class="product-thumb-list">
      <li class="grid_thumb_img" [ngClass]="{'active': selectedItem == variant.images}"
        *ngFor="let variant of product.variants">
        <a [routerLink]="" (click)="changeVariantImage(variant.images)">
          <img [src]="variant.images">
        </a>
      </li>
    </ul>
    <!-- Product details -->
    <div class="product-detail">
      <div>
        
        <div class="designer">
          <!-- <img src="assets/images/Profile.jpg" class="rounded-circle img-responsive" width="25" height="25" alt=""> -->
          <div class="name">Designer name </div>
        </div>
        <a [routerLink]="['/product-detail/product', product.id]">
          <h6>{{product.name}}</h6>
        </a>
        <h4 *ngIf="!productsService?.catalogMode">{{product.price | currency:productsService?.currency:'symbol'}}
          <del><span class="money">{{product.salePrice | currency:productsService?.currency:'symbol'}}</span></del>
        </h4>
        <!-- <ul class="color-variant" *ngIf="!productsService?.catalogMode">
          <li [class]="variant.color" (click)="changeVariantImage(variant.images)" *ngFor="let variant of product.variants">
          </li>
        </ul> -->
        <!-- <bar-rating [rate]="5" [readOnly]="true"></bar-rating> -->
       
        <!-- cart & wishlist -->
        <!-- <div class="cart-info cart-wrap" *ngIf="!productsService?.catalogMode">
          <a [routerLink]="" [attr.data-target]="'#addtocart'+product.id" data-toggle="modal" (click)="addToCart(product)"
            data-placement="left" title="Add to cart">
            <i class="ti-shopping-cart"></i>
          </a>
          
          <a [routerLink]="" [attr.data-target]="'#quick-view'+product.id" data-toggle="modal" title="Quick View">
            <i class="ti-search" aria-hidden="true"></i>
          </a>
          
        </div> -->
      </div>
     
    </div>
    <a  class="action_btn actionWishlist" (click)="addToWishlist(product)" title="Add to Wishlist">
      <img src="assets/images/divattIcons/lock.png">
    </a>
    <a  class="action_btn actionCompare" (click)="addToCompare(product)" title="Compare">
      <i class="ti-reload" aria-hidden="true"></i>
    </a>
  </div>
